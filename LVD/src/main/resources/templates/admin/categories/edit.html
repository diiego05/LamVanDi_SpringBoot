<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Edit Category</h1>

<form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
    <!-- Sửa lại đúng field -->
    <input type="hidden" th:field="*{categoryId}" />

    <label>Tên danh mục:</label>
    <input type="text" th:field="*{categoryName}" /><br/>

    <label>Hình ảnh:</label>
    <!-- Nếu bạn lưu ảnh trong cột "icon" thì binding vào icon -->
    <input type="text" th:field="*{icon}" /><br/>

    <button type="submit">Lưu</button>
</form>

<a th:href="@{/admin/categories}">Quay lại danh sách</a>
</body>
</html>
