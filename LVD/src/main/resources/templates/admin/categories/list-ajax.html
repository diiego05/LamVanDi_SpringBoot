<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Danh sách Categories (AJAX)</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h2>Danh sách Categories (AJAX)</h2>

        <!-- Tìm kiếm -->
        <input type="text" id="keyword" placeholder="Nhập tên cần tìm">
        <button onclick="searchCategory()">Tìm kiếm</button>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Hình ảnh</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody id="categoryTable">
            <!-- Render bằng JS -->
            </tbody>
        </table>

        <div style="text-align: center; margin-top: 10px;">
            <a href="/admin/categories/add">➕ Thêm mới</a>
        </div>
    </div>

    <script src="/js/category-list.js"></script>
</section>
</body>
</html>
