spring.application.name=BT1709
# Production Configuration
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# ========== SERVER CONFIGURATION ==========
server.port=8081
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ========== STATIC RESOURCES ==========
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# ========== SQL SERVER CONFIGURATION ==========
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CategoryDB;encrypt=false;trustServerCertificate=true;loginTimeout=30
spring.datasource.username=categoryuser
spring.datasource.password=CategoryPass123!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ========== CONNECTION POOL ==========
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# ========== JPA/HIBERNATE CONFIGURATION ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ========== DATA INITIALIZATION ==========
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ========== THYMELEAF CONFIGURATION ==========
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.servlet.content-type=text/html

